<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rgb">
      <label for="rmin">Red Min:</label>
      <input type="range" min="0" max="255" name="rmin" />
      <label for="rmax">Red Max:</label>
      <input type="range" min="0" max="255" name="rmax" />

      <br />

      <label for="gmin">Green Min:</label>
      <input type="range" min="0" max="255" name="gmin" />
      <label for="gmax">Green Max:</label>
      <input type="range" min="0" max="255" name="gmax" />

      <br />

      <label for="bmin">Blue Min:</label>
      <input type="range" min="0" max="255" name="bmin" />
      <label for="bmax">Blue Max:</label>
      <input type="range" min="0" max="255" name="bmax" />
    </div>

    <canvas class="photo"></canvas>

    <div class="player">
      <video class="player__video viewer" src="652333414.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" />
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button class="player__button voice-button">voice</button>
        <button class="player__button fullscreen">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
            <title>fullscreen-split-73</title>
            <g fill="#ffffff">
              <polygon points="10,8.6 8.6,10 11.3,12.7 8,16 16,16 16,8 12.7,11.3 "></polygon>
              <polygon fill="#ffffff" points="8,0 0,0 0,8 3.3,4.7 6,7.4 7.4,6 4.7,3.3 "></polygon>
            </g>
          </svg>
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
